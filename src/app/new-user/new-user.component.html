<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()">
    <div class="form-group">
      <label for="firstName">Prénom</label
      ><input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label
      ><input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label
      ><input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="drinkpreference">Quelle Boisson Préférez-vous ?</label
      ><select
        id="drinkpreference"
        formControlName="drinkpreference"
        class="form-control"
      >
        <option value="coca">Coca</option>
        <option value="pepsi">Pepsi</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos Hoobies</h3>
      <div
        class="form-group"
        *ngFor="let hobbyControl of getHobbies().controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
      <button type="button" class="btn btn-primary" (click)="onAddHobby()">
        Ajouter un hobby
      </button>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
      Ajouter
    </button>
  </form>
</div>
