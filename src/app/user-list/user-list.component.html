<h1>Toto</h1>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Préfère le {{ user.drinkpreference }}</p>
    <ul *ngIf="user.hobbies && user.hobbies.length > 0">
      <h4>Aime</h4>
      <li *ngFor="let hobby of user.hobbies">{{ hobby }}</li>
    </ul>
  </li>
</ul>
<h4>Ajouter un utilisateur</h4>
<app-new-user></app-new-user>
